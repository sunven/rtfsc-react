    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById('container'));
      class App extends React.Component{
        constructor(){
          super();
          this.state = {
            count: 0
          }
        }
        add = ()=>{
          this.setState({
            count: this.state.count+1
          })
        }
        render() {
          const { count } = this.state
          return (
            <div>
              <span>{count}</span>
              <button onClick={this.add}> add </button>
            </div>
          )
        }
      }
      root.render(<App />);
    </script>
